<div class="tickets">
  <button class="btn" (click)="checkBets()">Tickets</button>
  <div class="tickets__content" *ngIf="toggle">
    <app-betslip
      *ngFor="let ticket of tickets"
      [betslip]="ticket"
    ></app-betslip>
  </div>
</div>
<app-error-message *ngIf="error" [errorMessage]="error"></app-error-message>
