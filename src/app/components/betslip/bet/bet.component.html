<div class="bet">
  <div class="bet__left">
    <div class="bet__teams">
      <div>{{ bet.home }}</div>
      <div>{{ bet.away }}</div>
    </div>
    <div class="bet__type">{{ bet.bet_type }}</div>
    <div class="bet__position">{{ bet.position }}</div>
  </div>

  <div class="bet__right">
    <img
      *ngIf="isActive"
      (click)="removeBet(bet.id)"
      src="../../../../assets/images/icons/close.png"
      alt=""
    />
    <div *ngIf="!isActive">
      <h3>{{ bet.status }} - status</h3>
    </div>
    <div class="bet__odd">{{ bet.odd }}</div>
  </div>
</div>
