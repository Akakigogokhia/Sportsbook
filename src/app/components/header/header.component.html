<header class="header">
  <div class="header__filters">
    <section class="header__search">
      <input
        [formControl]="filterControl"
        type="text"
        placeholder="Search game"
        class="header__search--input"
      />
    </section>
    <section class="header__timeFilter">
      <select
        id="duration"
        [(ngModel)]="selectedDuration"
        class="header__timeFilter--dropdown"
        (change)="filterByTime(+selectedDuration)"
      >
        <option disabled hidden [value]="'Select duration'">
          Select duration
        </option>

        <option value="0.5">30 min</option>
        <option value="1">1 hour</option>
        <option value="3">3 hours</option>
        <option value="12">12 hours</option>
        <option value="24">24 hours</option>
        <option value="48">48 hours</option>
      </select>
      <div (click)="filterByTime('Today')" class="header__timeFilter--day">
        Today
      </div>
      <div (click)="filterByTime('Tomorrow')" class="header__timeFilter--day">
        Tomorrow
      </div>
      <div class="header__timeFilter--name">
        <div>Filter: {{ filterName ? filterName : "No filter" }}</div>
        <img
          *ngIf="filterName"
          class="header__timeFilter--remove"
          (click)="removeFilter()"
          src="../../../assets/images/icons/close-white.png"
          alt=""
        />
      </div>
    </section>
  </div>
  <section class="header__sports">
    <div
      [ngClass]="{ 'header__sports--sport--selected': sportId === 1 }"
      (click)="changeSport(1)"
      class="header__sports--sport"
    >
      <img src="../../../assets/images/icons/football-white.png" alt="" />
      <div>Football</div>
    </div>
    <div
      [ngClass]="{ 'header__sports--sport--selected': sportId === 2 }"
      (click)="changeSport(2)"
      class="header__sports--sport"
    >
      <img src="../../../assets/images/icons/tennis-white.png" alt="" />
      <div>Tennis</div>
    </div>
    <div
      [ngClass]="{ 'header__sports--sport--selected': sportId === 3 }"
      (click)="changeSport(3)"
      class="header__sports--sport"
    >
      <img src="../../../assets/images/icons/basketball-white.png" alt="" />
      <div>Basketball</div>
    </div>
    <div class="header__sports--sport baseball">
      <img src="../../../assets/images/icons/baseball-ball.png" alt="" />
      <div>Baseball</div>
    </div>
  </section>
</header>
