<div class="totals">
  <div
    class="odd totals__under"
    (click)="addBet(totals![total].under, total, 'under')"
  >
    {{ totals![total].under }}
  </div>
  <div class="totals__total">
    <select [(ngModel)]="total" class="totals__total--select">
      <option
        *ngFor="let total of totals | keyvalue"
        name=""
        id=""
        value="{{ total.key }}"
      >
        {{ total.key }}
      </option>
    </select>
  </div>
  <div
    class="odd totals__over"
    (click)="addBet(totals![total].over, total, 'over')"
  >
    {{ totals![total].over }}
  </div>
</div>
