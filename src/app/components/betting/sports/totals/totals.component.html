<div class="totals" *ngIf="totals">
  <div class="odd totals__under">
    {{ totals.hasOwnProperty(total) ? totals![total].under : "--" }}
  </div>
  <div class="totals__total">{{ total }}</div>
  <div class="odd totals__over">
    {{ totals.hasOwnProperty(total) ? totals![total].over : "--" }}
  </div>
</div>
