<div class="leagues">
  <div class="league__name">
    <h2>{{ leagueName }}</h2>
  </div>
  <section class="league__header">
    <section class="league__matchDesc">
      <div class="league__date">Date</div>
      <div class="league__fixture">
        <div class="league__fixture--content">Match</div>
      </div>
    </section>
    <section class="league__oddNames">
      <section class="league__oddNames--main">
        <div class="oddName">1</div>
        <div class="oddName" *ngIf="sportId === 1">X</div>
        <div class="oddName">2</div>
      </section>
      <section class="league__oddNames--doubleChance" *ngIf="sportId === 1">
        <div class="oddName">1X</div>
        <div class="oddName">12</div>
        <div class="oddName">X2</div>
      </section>
      <section class="league__oddNames--totals">
        <div class="oddName">under</div>
        <div class="oddName">total</div>
        <div class="oddName">over</div>
      </section>
    </section>
  </section>
  <div class="league" *ngFor="let match of events">
    <app-match-preview [sportId]="sportId" [match]="match"></app-match-preview>
  </div>
</div>
