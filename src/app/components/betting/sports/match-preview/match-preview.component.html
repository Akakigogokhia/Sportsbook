<div class="match">
  <section class="match__date">
    <div class="match__time">{{ match.starts | date : "HH:mm" }}</div>
    <div class="match__day">{{ match.starts | formatDate }}</div>
  </section>
  <section class="match__desc">
    <div class="match__teams">
      <div class="match__home">{{ match.home }}</div>
      <div class="match__away">{{ match.away }}</div>
    </div>
    <div class="match__odds">
      <section class="odds match__odds--moneyLine">
        <div (click)="addBet(home)" class="odd match__odds--homeWin">
          {{ home }}
        </div>
        <div
          (click)="addBet(draw)"
          class="odd match__odds--draw"
          *ngIf="sportId === 1"
        >
          {{ draw }}
        </div>
        <div (click)="addBet(away)" class="odd match__odds--awayWin">
          {{ away }}
        </div>
      </section>
      <section class="odds match__odds--doubleChance" *ngIf="sportId === 1">
        <div
          (click)="addBet(+doubleChance.homeOrDraw)"
          class="odd match__odds--homeX"
        >
          {{ doubleChance.homeOrDraw }}
        </div>
        <div
          (click)="addBet(+doubleChance.homeOrAway)"
          class="odd match__odds--homeAway"
        >
          {{ doubleChance.homeOrAway }}
        </div>
        <div
          (click)="addBet(+doubleChance.drawOrAway)"
          class="odd match__odds--xAway"
        >
          {{ doubleChance.drawOrAway }}
        </div>
      </section>
      <section class="odds match__odds--totals">
        <app-totals [total]="defaultTotal" [totals]="this.totals"></app-totals>
      </section>
    </div>
  </section>
  <button (click)="loadDetails()">more</button>
</div>
